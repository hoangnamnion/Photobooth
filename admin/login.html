<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | PhotoBooth Ho√†ng Nam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .admin-login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-logo {
            width: 120px;
            margin-bottom: 30px;
            filter: brightness(0) invert(1);
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-size: 14px;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ff6b6b;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: #fff;
            opacity: 0.6;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .security-info {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
        }

        .security-info i {
            margin-right: 5px;
        }

        @media (max-width: 480px) {
            .admin-login-container {
                padding: 30px 20px;
                margin: 20px;
            }
        }

        /* Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <img src="/images/logoo.html" alt="Admin Logo" class="admin-logo">
        <h1>ƒêƒÉng nh·∫≠p Admin</h1>
        
        <form id="adminLoginForm">
            <div class="input-group">
                <label for="adminUsername">T√™n ƒëƒÉng nh·∫≠p</label>
                <input type="text" id="adminUsername" name="adminUsername" required>
            </div>
            
            <div class="input-group">
                <label for="adminPassword">M·∫≠t kh·∫©u</label>
                <input type="password" id="adminPassword" name="adminPassword" required>
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <button type="submit" class="login-btn">ƒêƒÇNG NH·∫¨P</button>
        </form>
        
        <div class="security-info">
            <i>üîí</i> ƒê√¢y l√† khu v·ª±c qu·∫£n tr·ªã. Vui l√≤ng ƒë·∫£m b·∫£o b·∫°n ƒë√£ ƒëƒÉng xu·∫•t sau khi s·ª≠ d·ª•ng.
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('adminPassword');
            const toggle = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Ki·ªÉm tra ƒëƒÉng nh·∫≠p
            if (username === 'admin' && password === 'admin123') {
                // ƒêƒÉng nh·∫≠p th√†nh c√¥ng
                window.location.href = '/admin/dashboard';
            } else {
                // Hi·ªÉn th·ªã l·ªói
                errorMessage.textContent = 'Sai t√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u';
                errorMessage.style.display = 'block';
                document.getElementById('adminLoginForm').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('adminLoginForm').classList.remove('shake');
                }, 500);
            }
        });
    </script>
</body>
</html>
