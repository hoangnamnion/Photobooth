        .login-btn:active {

        .error-message {

            margin-top: 5px;
            display: none;
        }

        .security-info {

            font-size: 12px;

        }

        .security-info i {

        }

        @media (max-width: 480px) {

        /* Animation */

            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .register-btn {

            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;

        }

        .register-btn:hover {

    </style>
</head>
<body>

    <script>
        // Ki·ªÉm tra n·∫øu ƒë√£ ƒëƒÉng nh·∫≠p
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));

        function togglePassword() {

            if (email === 'caovannamdx@gmail.com' && password === 'Nam2005@') {

        });

        function showRegisterForm() {
            document.getElementById('adminLoginForm').parentElement.style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('adminLoginForm').parentElement.style.display = 'block';
        }

        document.getElementById('adminRegisterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const adminKey = document.getElementById('adminKey').value;
            const errorMessage = document.getElementById('registerErrorMessage');

            // Ki·ªÉm tra m·∫≠t kh·∫©u
