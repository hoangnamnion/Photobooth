<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
            padding: 20px;
        }
        #camera-container {
            margin: 20px auto;
            width: 640px;
            height: 480px;
            border: 5px solid #333;
            position: relative;
        }
        #camera-view {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #capture-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #countdown {
            font-size: 24px;
            color: red;
            display: none;
        }
        #photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .photo {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>📸 Photobooth App</h1>
    <div id="camera-container">
        <video id="camera-view" autoplay playsinline></video>
        <div id="countdown">3</div>
    </div>
    <button id="capture-btn">Chụp ảnh</button>
    <div id="photo-gallery"></div>

    <script>
        // Khởi tạo camera
        const cameraView = document.getElementById("camera-view");
        const captureBtn = document.getElementById("capture-btn");
        const countdown = document.getElementById("countdown");
        const photoGallery = document.getElementById("photo-gallery");

        navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 }, audio: false })
            .then(stream => {
                cameraView.srcObject = stream;
            })
            .catch(error => {
                console.error("Lỗi truy cập camera:", error);
                alert("Không thể truy cập camera. Vui lòng kiểm tra quyền!");
            });

        // Chụp ảnh với đếm ngược
        captureBtn.addEventListener("click", () => {
            let timer = 3;
            countdown.style.display = "block";
            
            const countdownInterval = setInterval(() => {
                countdown.textContent = timer;
                timer--;
                
                if (timer < 0) {
                    clearInterval(countdownInterval);
                    countdown.style.display = "none";
                    takePhoto();
                }
            }, 1000);
        });

        // Chụp và hiển thị ảnh
        function takePhoto() {
            const canvas = document.createElement("canvas");
            canvas.width = 640;
            canvas.height = 480;
            const context = canvas.getContext("2d");
            
            // Vẽ ảnh từ video vào canvas
            context.drawImage(cameraView, 0, 0, canvas.width, canvas.height);
            
            // Tạo phần tử ảnh và thêm vào gallery
            const photo = document.createElement("img");
            photo.src = canvas.toDataURL("image/png");
            photo.className = "photo";
            photo.width = 200;
            photoGallery.appendChild(photo);
            
            // Tạo nút tải ảnh
            const downloadBtn = document.createElement("a");
            downloadBtn.href = canvas.toDataURL("image/png");
            downloadBtn.download = "photobooth.png";
            downloadBtn.textContent = "Tải về";
            downloadBtn.style.display = "block";
            photoGallery.appendChild(downloadBtn);
        }
    </script>
</body>
</html>
