<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Hoàng Nam Nion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .logo {
            width: 150px;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 5px rgba(255, 107, 107, 0.3);
        }

        .login-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .privacy {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        .privacy a {
            color: #ff6b6b;
            text-decoration: none;
        }

        .privacy a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="icon/logo.png" alt="Hoàng Nam Nion" class="logo">
        <h1>Đăng nhập vào Hoàng Nam Nion</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <button type="submit" class="login-btn">Đăng nhập</button>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            Chưa có tài khoản? <a href="#" id="showRegister">Đăng ký ngay</a>
        </p>

        <!-- Form đăng ký -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
                <div class="error-message" id="registerEmailError"></div>
            </div>
            
            <div class="form-group">
                <label for="registerPassword">Mật khẩu</label>
                <input type="password" id="registerPassword" required>
                <div class="error-message" id="registerPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            
            <button type="submit" class="login-btn">Đăng ký</button>
        </form>

        <p style="text-align: center; margin-top: 20px; display: none;" id="backToLogin">
            Đã có tài khoản? <a href="#">Đăng nhập</a>
        </p>

        <p class="privacy">
            Bằng cách đăng nhập, bạn đồng ý với <a href="#">Điều khoản sử dụng</a> và <a href="#">Chính sách bảo mật</a> của chúng tôi
        </p>
    </div>

    <script>
        // Lưu trữ dữ liệu người dùng
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let currentUserId = 1;

        // Chuyển đổi giữa form đăng nhập và đăng ký
        document.getElementById('showRegister').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('backToLogin').style.display = 'block';
            document.querySelector('h1').textContent = 'Đăng ký tài khoản';
        });

        document.getElementById('backToLogin').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('backToLogin').style.display = 'none';
            document.querySelector('h1').textContent = 'Đăng nhập vào Hoàng Nam Nion';
        });

        // Xử lý đăng nhập
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Kiểm tra email và mật khẩu
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                if (user.status === 'banned') {
                    alert('Tài khoản của bạn đã bị khóa. Vui lòng liên hệ quản trị viên.');
                    return;
                }

                // Lưu thông tin đăng nhập vào localStorage
                localStorage.setItem('currentUser', JSON.stringify({
                    id: user.id,
                    email: user.email,
                    isLoggedIn: true
                }));
                
                // Chuyển hướng về trang chủ
                window.location.href = '/';
            } else {
                alert('Email hoặc mật khẩu không đúng!');
            }
        });

        // Helper function to generate random string
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        // Xử lý đăng ký
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Kiểm tra mật khẩu
            if (password !== confirmPassword) {
                alert('Mật khẩu xác nhận không khớp!');
                return;
            }

            // Kiểm tra email đã tồn tại
            if (users.some(u => u.email === email)) {
                alert('Email này đã được sử dụng!');
                return;
            }

            // Generate unique key
            const uniqueKey = 'hoangnam' + generateRandomString(3);

            // Tạo người dùng mới
            const newUser = {
                id: currentUserId++,
                email: email,
                password: password,
                status: 'active',
                balance: 0,
                key: uniqueKey,
                transactions: [],
                createdAt: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUserId', currentUserId);

            alert('Đăng ký thành công! Vui lòng đăng nhập.');
            
            // Chuyển về form đăng nhập
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('backToLogin').style.display = 'none';
            document.querySelector('h1').textContent = 'Đăng nhập vào Hoàng Nam Nion';
        });

        // Kiểm tra nếu đã đăng nhập
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser && JSON.parse(currentUser).isLoggedIn) {
            window.location.href = '/';
        }

        // Lấy ID người dùng hiện tại
        const savedUserId = localStorage.getItem('currentUserId');
        if (savedUserId) {
            currentUserId = parseInt(savedUserId);
        }
    </script>
</body>
</html>
