<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng nh·∫≠p | PhotoBooth Ho√†ng Nam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 120px;
            margin-bottom: 30px;
            filter: brightness(0) invert(1);
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-size: 14px;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ff6b6b;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: #fff;
            opacity: 0.6;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .register-link {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .register-link a {
            color: #ff6b6b;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }
        }

        /* Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/images/logoo.html" alt="Logo" class="logo">
        <h1>ƒêƒÉng nh·∫≠p</h1>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">M·∫≠t kh·∫©u</label>
                <input type="password" id="password" name="password" required>
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <button type="submit" class="login-btn">ƒêƒÇNG NH·∫¨P</button>
        </form>

        <div class="register-link">
            Ch∆∞a c√≥ t√†i kho·∫£n? <a href="/register.html">ƒêƒÉng k√Ω</a>
        </div>
    </div>

    <script src="/scripts/security.js"></script>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggle = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // L·∫•y danh s√°ch ng∆∞·ªùi d√πng
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                if (user.status === 'banned') {
                    errorMessage.textContent = 'T√†i kho·∫£n c·ªßa b·∫°n ƒë√£ b·ªã kh√≥a!';
                    errorMessage.style.display = 'block';
                    document.getElementById('loginForm').classList.add('shake');
                    setTimeout(() => {
                        document.getElementById('loginForm').classList.remove('shake');
                    }, 500);
                    return;
                }

                // L∆∞u th√¥ng tin ƒëƒÉng nh·∫≠p
                const currentUser = {
                    id: user.id,
                    email: user.email,
                    isAdmin: user.isAdmin,
                    balance: user.balance
                };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                // Chuy·ªÉn h∆∞·ªõng d·ª±a tr√™n quy·ªÅn
                if (user.isAdmin) {
                    window.location.href = '/admin/dashboard.html';
                } else {
                    window.location.href = '/';
                }
            } else {
                errorMessage.textContent = 'Sai email ho·∫∑c m·∫≠t kh·∫©u!';
                errorMessage.style.display = 'block';
                document.getElementById('loginForm').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('loginForm').classList.remove('shake');
                }, 500);
            }
        });
    </script>
</body>
</html>
